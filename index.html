<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <!-- Ícone da aba -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ⚠️ Essa tag é importante para que bibliotecas como react-head consigam sobrescrever -->
    <title>Integra</title>
    <meta name="description" content="Bem-vindo ao Integra, plataforma de voluntariado e conexão com empresas." />

    <!-- SEO básico -->
    <meta name="author" content="Equipe Integra" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph (Facebook, LinkedIn, etc) -->
    <meta property="og:title" content="Integra" />
    <meta property="og:description" content="Conecte pessoas iniciantes em tecnologia com projetos reais." />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://integra.com.br" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Integra" />
    <meta name="twitter:description" content="Conecte pessoas iniciantes em tecnologia com projetos reais." />
    <meta name="twitter:image" content="/logo.svg" />

    <!-- Fonte  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Urbanist:wght@600;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
